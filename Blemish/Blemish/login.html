<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GigEco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://thumbs.dreamstime.com/b/dermatologist-consultation-concept-face-andd-skin-care-medical-treatments-spa-procedures-cream-lotion-against-acne-cartoon-298670481.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* GigEco logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #c72978;
        }

        /* Login container */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            background-color: pink;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: pink;
        }

        /* Sign-up link */
        .signup-section {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="logo">GigEco</div>

    <div class="login-container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" class="input-field" placeholder="Enter username" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
        
            <button type="submit" class="login-btn">Sign in</button>
        </form>

        <div class="signup-section">
            Don't have an account? <a href="signupConfirm.html" class="signup-link">Sign Up</a>
        </div>
    </div>
        
        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form from submitting normally
        
                // Mock login verification (Replace with actual database check)
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
        
                if (username && password) {
                    // Redirect after successful login
                    window.location.href = "home.html";
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            });
        </script>

</body>
</html>
